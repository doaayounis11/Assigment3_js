<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContactHub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <i class="fa-solid fa-address-book bg-main"></i>
      <div class="navbar-text">
        <h1 class="fw-bolder fs-4 text-black m-0">Contact<span>Hub</span></h1>
        <p class="opacity-75 fs-6 mb-0 fw-bolder">Smart Contact Manager</p>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center gap-3">
        <li class="nav-item">
         <button class="btn text-white px-2 bg-primary rounded-3" 
        data-bs-toggle="modal" 
        data-bs-target="#addContactModal">
  <i class="fa-solid fa-plus"></i> Add Contact
</button>

        </li>
        <li class="nav-item"><i class="fa-solid fa-bell text-secondary"></i></li>
        <li class="nav-item"><i class="fa-solid fa-gear text-secondary"></i></li>
        <li class="nav-item"><img src="./imgs/avatar-4.jpg" class="rounded-3 border" style="width:40px;height:40px;"></li>
      </ul>
    </div>
  </div>
</nav>

<section id="header">
  <div class="container">
    <div class="row gap-3 d-flex flex-nowrap"">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4 card-header rounded-3">
        <i class="fa-solid fa-people-group icon bg-primary"></i>
        <div>
          <h3 class="fw-bolder text-secondary fs-6">Total</h3>
          <span class="fw-bolder fs-4" id="contactNum">0</span>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-4 card-header">
        <i class="fa-solid fa-star icon bg-warning"></i>
        <div>
          <h3 class="fw-bolder text-secondary fs-6">Favorites</h3>
          <span class="fw-bolder fs-4" id="favoriteNum">0</span>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-4 card-header">
        <i class="fa-solid fa-heart-pulse icon bg-danger"></i>
        <div>
          <h3 class="fw-bolder text-secondary fs-6">Emergency</h3>
          <span class="fw-bolder fs-4" id="emergencyNum">0</span>
        </div>
      </div>

    </div>
  </div>
</section>
<section class="py-4">
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-9">
        <h2>All Contacts</h2>
        <p class="lead text-muted">Manage and organize your contacts</p>

        <div class="position-relative search-box mb-4">
          <i class="fa-solid fa-magnifying-glass position-absolute search-icon opacity-50"></i>
          <input class="form-control px-5 py-2 rounded-3" 
                 id="searchInput" 
                 type="search" 
                 placeholder="Search by name, phone, or email..." 
                 onkeyup="displayContact()">
        </div>
        <div id="cardsContainer" class="row g-4">

        </div>

        <div class="text-center mt-5 opacity-25" id="emptyMessage">
          <i class="fa-solid fa-address-book fs-1"></i>
          <h4>No contacts found</h4>
          <p class="text-secondary">Click "Add Contact" to get started</p>
        </div>

      </div>

      <div class="col-lg-3 gap-4">
        <div class="card rounded-4 mb-4">
          <div class="bg-fav d-flex align-items-center gap-2">
            <i class="fa-solid fa-star icon bg-warning "></i>
            <div>
              <h4 class="m-1 fs-6">Favorites</h4>
              <p class="text-secondary m-0 ">Quick access to starred contacts</p>
            </div>
          </div>
          <div class="p-3" id="favList"></div>
        </div>

        <div class="card rounded-4">
          <div class="bg-emerg d-flex align-items-center gap-2 px-3">
            <i class="fa-solid fa-heart-pulse bg-danger text-white"></i>
            <div>
              <h4 class="fs-6 m-1">Emergency</h4>
              <p class="text-secondary m-0">Important urgent contacts</p>
            </div>
          </div>
          <div class="p-3" id="emergList"></div>
        </div>

      </div>

    </div>
  </div>
</section>
<div class="modal fade" id="addContactModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title ">Add New Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form class="contact-form">
          <div class="form-inner">
            <div class="mb-3">
  <label for="contactImage" class="form-label">

  </label>
  <input type="file" class=" rounded-circle " id="contactImage" accept="image/*">
</div>

            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                <div id="fullNameError" class="text-danger small mt-1"></div>

            </div>
            <div class="mb-3">
              <label for="phoneNum" class="form-label">Phone Number <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="phoneNum" placeholder="e.g., 0101234567" required>
                <div id="phoneNumError" class="text-danger small mt-1"></div>

            </div>
            <div class="mb-3">
              <label for="emailAddress" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                <div id="emailAddressError" class="text-danger small mt-1"></div>

            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
            <div class="mb-3">
              <label for="group" class="form-label">Group</label>
              <select class="form-select" id="group">
                <option selected value="">select a group</option>
                <option value="Family">Family</option>
                <option value="Friends">Friends</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="note" class="form-label">Notes</label>
              <input type="text" class="form-control" id="note" placeholder="Add notes about this contact">
            </div>
            <div class="d-flex gap-4 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkFav">
                <label class="form-check-label" for="checkDefault">⭐ Favorite</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkEmergency" >
                <label class="form-check-label" for="checkChecked">❤️ Emergency</label>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 d-flex justify-content-center gap-3 buttons">
            <button class="btn btn-secondary opacity-50" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn  save" type="button" id="btnSave" onclick="addContact()">
              <i class="fa-solid fa-check"></i> Save Contact
            </button>
            <button class="btn  save d-none " type="button" id="btnUpdate" onclick="editContact()">
              <i class="fa-solid fa-check "></i> update Contact
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>
</body>
</html>
